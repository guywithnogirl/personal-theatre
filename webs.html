<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            body {
                background: linear-gradient(120deg, #f0f4f8 0%, #d9e7ff 100%);
                font-family: 'Segoe UI', Arial, sans-serif;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                min-height: 100vh;
                margin: 0;
            }
            .container {
                background: #fff;
                border-radius: 16px;
                box-shadow: 0 4px 24px rgba(0,0,0,0.08);
                padding: 24px 8px;
                display: flex;
                flex-direction: column;
                align-items: center;
                gap: 16px;
                max-width: 600px;
                width: 100%;
            }
            h2 {
                margin-bottom: 8px;
                color: #2a4d8f;
                font-size: 1.5rem;
            }
            input[type="text"], select {
                padding: 10px 14px;
                border: 1px solid #b0c4de;
                border-radius: 8px;
                font-size: 1rem;
                outline: none;
                transition: border-color 0.2s;
                margin-right: 0;
                margin-bottom: 8px;
                width: 100%;
                box-sizing: border-box;
            }
            input[type="text"]:focus, select:focus {
                border-color: #2a4d8f;
            }
            button {
                padding: 10px 18px;
                background: #2a4d8f;
                color: #fff;
                border: none;
                border-radius: 8px;
                font-size: 1rem;
                cursor: pointer;
                transition: background 0.2s;
                width: 100%;
                margin-bottom: 8px;
            }
            button:hover {
                background: #1d3560;
            }
            iframe {
                border-radius: 12px;
                box-shadow: 0 2px 12px rgba(0,0,0,0.07);
                border: none;
                width: 100%;
                max-width: 500px;
                height: 250px;
            }
            #searchResultsContainer {
                width: 100%;
                left: 0;
                right: 0;
            }
            @media (min-width: 600px) {
                .container {
                    padding: 32px 24px;
                    gap: 20px;
                }
                iframe {
                    height: 300px;
                }
                input[type="text"], select, button {
                    font-size: 1.1rem;
                    max-width: 350px;
                }
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h2>TV Episode Loader</h2>
            <div style="width:100%; display:flex; flex-direction:column; align-items:center; gap:8px; position:relative; margin-bottom:16px;">
                <input type="text" id="showsearch" placeholder="Search show by name" autocomplete="off" oninput="debouncedSearchShow()">
                <div id="searchResultsContainer" style="position:absolute; top:44px; left:0; right:0; z-index:10;"></div>
            </div>
            <iframe 
                id="tvframe"
                src="https://www.vidking.net/embed/tv/" 
                allowfullscreen
                scrolling="no">
            </iframe>
            <div style="width:100%; display:flex; flex-direction:column; align-items:center; gap:8px; position:relative;">
                <select id="season" disabled><option value="">Season</option></select>
                <select id="episode" disabled><option value="">Episode</option></select>
                <button onclick="updateTVFrame()">Load Episode</button>
            </div>
        </div>
    </body>
    <script>
    // Replace with your deployed Cloudflare Worker URL
    const WORKER_BASE = "https://delicate-field-f1ed.ksaswin808.workers.dev";
        let searchTimeout;
        function debouncedSearchShow() {
            clearTimeout(searchTimeout);
            searchTimeout = setTimeout(searchShow, 400);
        }
        async function searchShow() {
            const query = document.getElementById("showsearch").value.trim();
            const container = document.getElementById("searchResultsContainer");
            container.innerHTML = '';
            document.getElementById("season").innerHTML = '<option value="">Season</option>';
            document.getElementById("episode").innerHTML = '<option value="">Episode</option>';
            document.getElementById("season").disabled = true;
            document.getElementById("episode").disabled = true;
            if (!query) return;
            try {
                const res = await fetch(`${WORKER_BASE}/search/tv?query=${encodeURIComponent(query)}`);
                const data = await res.json();
                if (data.results && data.results.length > 0) {
                    let html = '<ul style="list-style:none;margin:0;padding:0;background:#fff;border-radius:8px;box-shadow:0 2px 8px rgba(0,0,0,0.08);max-height:200px;overflow-y:auto;">';
                    data.results.forEach(show => {
                        html += `<li style='padding:8px 16px;cursor:pointer;' onmousedown='selectShowFromList(${show.id}, "${show.name.replace(/'/g, "\'")}")'>${show.name} (${show.first_air_date ? show.first_air_date.substring(0,4) : ''})</li>`;
                    });
                    html += '</ul>';
                    container.innerHTML = html;
                }
            } catch (e) {
                container.innerHTML = '';
            }
        }
        function selectShowFromList(showid, showname) {
            document.getElementById("showsearch").value = showname;
            document.getElementById("searchResultsContainer").innerHTML = '';
            fetchSeasons(showid);
        }
        async function fetchSeasons(showid) {
            const seasonSelect = document.getElementById("season");
            const episodeSelect = document.getElementById("episode");
            seasonSelect.innerHTML = '<option value="">Season</option>';
            episodeSelect.innerHTML = '<option value="">Episode</option>';
            seasonSelect.disabled = true;
            episodeSelect.disabled = true;
            if (!showid) return;
            try {
                const res = await fetch(`${WORKER_BASE}/tv/${showid}`);
                const data = await res.json();
                if (data.seasons && data.seasons.length > 0) {
                    data.seasons.forEach(season => {
                        if (season.season_number > 0) {
                            seasonSelect.innerHTML += `<option value="${season.season_number}">Season ${season.season_number}</option>`;
                        }
                    });
                    seasonSelect.disabled = false;
                    seasonSelect.dataset.showid = showid;
                }
            } catch (e) {
                alert("Could not fetch seasons. Check Worker URL.");
            }
        }
        document.getElementById("season").addEventListener("change", async function() {
            const showid = this.dataset.showid;
            const seasonNum = this.value;
            const episodeSelect = document.getElementById("episode");
            episodeSelect.innerHTML = '<option value="">Episode</option>';
            episodeSelect.disabled = true;
            if (!showid || !seasonNum) return;
            try {
                const res = await fetch(`${WORKER_BASE}/tv/${showid}/season/${seasonNum}`);
                const data = await res.json();
                if (data.episodes && data.episodes.length > 0) {
                    data.episodes.forEach(ep => {
                        episodeSelect.innerHTML += `<option value="${ep.episode_number}">Episode ${ep.episode_number}</option>`;
                    });
                    episodeSelect.disabled = false;
                }
            } catch (e) {
                alert("Could not fetch episodes. Check Worker URL.");
            }
        });
        function updateTVFrame() {
            var showid = document.getElementById("season").dataset.showid;
            var season = document.getElementById("season").value;
            var episode = document.getElementById("episode").value;
            var tvframe = document.getElementById("tvframe");
            if(showid && season && episode) {
                tvframe.src = `https://www.vidking.net/embed/tv/${encodeURIComponent(showid)}/${encodeURIComponent(season)}/${encodeURIComponent(episode)}?color=e50914&autoPlay=true&nextEpisode=true&episodeSelector=true`;
            }
        }
    </script>
</html>
