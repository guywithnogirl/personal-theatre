<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            body {
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                min-height: 100vh;
                background: linear-gradient(120deg, #f0f4f8 0%, #d9e7ff 100%);
                font-family: 'Segoe UI', Arial, sans-serif;
            }
            h1 {
                color: #2a4d8f;
                margin-bottom: 32px;
            }
            .btn-group {
                display: flex;
                gap: 24px;
            }
            a {
                text-decoration: none;
            }
            button {
                padding: 16px 32px;
                background: #2a4d8f;
                color: #fff;
                border: none;
                border-radius: 10px;
                font-size: 1.2rem;
                cursor: pointer;
                transition: background 0.2s;
            }
            button:hover {
                background: #1d3560;
            }
        </style>
    </head>
    <body>
        <h1>Welcome</h1>
        <div class="btn-group">
            <a href="ggg.html"><button>Movies</button></a>
            <a href="webs.html"><button>Web Series</button></a>
        </div>
    </body>
</html>
