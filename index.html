<html>
    <head>
        <style>
            body {
                background: linear-gradient(120deg, #f0f4f8 0%, #d9e7ff 100%);
                font-family: 'Segoe UI', Arial, sans-serif;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                min-height: 100vh;
                margin: 0;
            }
            .container {
                background: #fff;
                border-radius: 16px;
                box-shadow: 0 4px 24px rgba(0,0,0,0.08);
                padding: 32px 24px;
                display: flex;
                flex-direction: column;
                align-items: center;
                gap: 20px;
                max-width: 600px;
                width: 100%;
            }
            h2 {
                margin-bottom: 8px;
                color: #2a4d8f;
            }
            input[type="text"] {
                padding: 10px 14px;
                border: 1px solid #b0c4de;
                border-radius: 8px;
                font-size: 1rem;
                outline: none;
                transition: border-color 0.2s;
                width: 70%;
                margin-right: 8px;
            }
            input[type="text"]:focus {
                border-color: #2a4d8f;
            }
            button {
                padding: 10px 18px;
                background: #2a4d8f;
                color: #fff;
                border: none;
                border-radius: 8px;
                font-size: 1rem;
                cursor: pointer;
                transition: background 0.2s;
            }
            button:hover {
                background: #1d3560;
            }
            iframe {
                border-radius: 12px;
                box-shadow: 0 2px 12px rgba(0,0,0,0.07);
                border: none;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h2>Video Loader</h2>
            <p>go to <a href="https://www.themoviedb.org/movie?language=en-US" target="_blank">tmdb</a> and search your desired movie to watch</p>
            <h3>only movies.</h3>
                    <iframe 
                        id="myframe"
                        src="https://www.vidking.net/embed/movie/" 
                        width="500" 
                        height="300" 
                        allowfullscreen
                        scrolling="no">
                    </iframe>
                    <div style="width:100%; display:flex; justify-content:center; align-items:center;">
                        <input type="text" id="myinpt" placeholder="Enter movie code...">
                        <button onclick="updateFrame()">Load Video</button>
                    </div>
                </div>
    </body>
    <script>
        function updateFrame() {
            var myinpt = document.getElementById("myinpt");
            var myframe = document.getElementById("myframe");
            myframe.src = "https://www.vidking.net/embed/movie/" + encodeURIComponent(myinpt.value);
        }
    </script>

</html>
