<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            body {
                background: linear-gradient(120deg, #f0f4f8 0%, #d9e7ff 100%);
                font-family: 'Segoe UI', Arial, sans-serif;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                min-height: 100vh;
                margin: 0;
            }
            .container {
                background: #fff;
                border-radius: 16px;
                box-shadow: 0 4px 24px rgba(0,0,0,0.08);
                padding: 24px 8px;
                display: flex;
                flex-direction: column;
                align-items: center;
                gap: 16px;
                max-width: 600px;
                width: 100%;
            }
            h2 {
                margin-bottom: 8px;
                color: #2a4d8f;
                font-size: 1.5rem;
            }
            input[type="text"] {
                padding: 10px 14px;
                border: 1px solid #b0c4de;
                border-radius: 8px;
                font-size: 1rem;
                outline: none;
                transition: border-color 0.2s;
                margin-bottom: 8px;
                width: 100%;
                box-sizing: border-box;
            }
            input[type="text"]:focus {
                border-color: #2a4d8f;
            }
            button {
                padding: 10px 18px;
                background: #2a4d8f;
                color: #fff;
                border: none;
                border-radius: 8px;
                font-size: 1rem;
                cursor: pointer;
                transition: background 0.2s;
                width: 100%;
                margin-bottom: 8px;
            }
            button:hover {
                background: #1d3560;
            }
            iframe {
                border-radius: 12px;
                box-shadow: 0 2px 12px rgba(0,0,0,0.07);
                border: none;
                width: 100%;
                max-width: 500px;
                height: 250px;
            }
            #searchResultsContainer {
                width: 100%;
                left: 0;
                right: 0;
            }
            @media (min-width: 600px) {
                .container {
                    padding: 32px 24px;
                    gap: 20px;
                }
                iframe {
                    height: 300px;
                }
                input[type="text"], button {
                    font-size: 1.1rem;
                    max-width: 350px;
                }
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h2>Video Loader</h2>
            <div style="width:100%; display:flex; flex-direction:column; align-items:center; gap:8px; position:relative; margin-bottom:16px;">
                <input type="text" id="moviesearch" placeholder="Search movie by name" autocomplete="off" oninput="debouncedSearchMovie()">
                <div id="searchResultsContainer" style="position:absolute; top:44px; left:0; right:0; z-index:10;"></div>
                <button onclick="updateFrame()">Load Video</button>
            </div>
            <iframe 
                id="myframe"
                src="https://www.vidking.net/embed/movie/" 
                allowfullscreen
                scrolling="no">
            </iframe>
        </div>
    </body>
    <script>
    // Replace with your deployed Cloudflare Worker URL
    const WORKER_BASE = "https://delicate-field-f1ed.ksaswin808.workers.dev";
        let searchTimeout;
        let selectedMovieId = "";
        function debouncedSearchMovie() {
            clearTimeout(searchTimeout);
            searchTimeout = setTimeout(searchMovie, 400);
        }
        async function searchMovie() {
            const query = document.getElementById("moviesearch").value.trim();
            const container = document.getElementById("searchResultsContainer");
            container.innerHTML = '';
            selectedMovieId = "";
            if (!query) return;
            try {
                const res = await fetch(`${WORKER_BASE}/search/movie?query=${encodeURIComponent(query)}`);
                const data = await res.json();
                if (data.results && data.results.length > 0) {
                    let html = '<ul style="list-style:none;margin:0;padding:0;background:#fff;border-radius:8px;box-shadow:0 2px 8px rgba(0,0,0,0.08);max-height:200px;overflow-y:auto;">';
                    data.results.forEach(movie => {
                        html += `<li style='padding:8px 16px;cursor:pointer;' onmousedown='selectMovieFromList(${movie.id}, \"${movie.title.replace(/'/g, "\\'")}\")'>${movie.title} (${movie.release_date ? movie.release_date.substring(0,4) : ''})</li>`;
                    });
                    html += '</ul>';
                    container.innerHTML = html;
                }
            } catch (e) {
                container.innerHTML = '';
            }
        }
        function selectMovieFromList(movieid, moviename) {
            document.getElementById("moviesearch").value = moviename;
            document.getElementById("searchResultsContainer").innerHTML = '';
            selectedMovieId = movieid;
        }
        function updateFrame() {
            var myframe = document.getElementById("myframe");
            if(selectedMovieId) {
                myframe.src = "https://www.vidking.net/embed/movie/" + encodeURIComponent(selectedMovieId);
            }
        }
    </script>
</html>
